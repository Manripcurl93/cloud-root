spring.application.name=upms-server
spring.profiles.active=dev
# spring config ≈‰÷√
spring.cloud.config.fail-fast=true
spring.cloud.config.discovery.service-id=cloud-config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.profile=${spring.profiles.active}
spring.cloud.config.name=${spring.application.name}
# eureka ≈‰÷√
eureka.client.serviceUrl.defaultZone=http://admin:admin@localhost:8761/eureka

# security oauth2
security.oauth2.client.client-id=admin
security.oauth2.client.client-secret=123
security.oauth2.client.scope=openid
security.oauth2.resource.token-info-uri=http://127.0.0.1:4000/oauth/check_token

