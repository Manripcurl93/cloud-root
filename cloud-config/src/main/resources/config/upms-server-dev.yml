server:
  port: 8080

# datasource
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/cloud-upms?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false&rewriteBatchedStatements=true
    username: root
    password: 123456

# security oauth2
security:
  oauth2:
    client:
      client-id: admin
      client-secret: 123
      scope: openid
    resource:
      token-info-uri: http://127.0.0.1:9000/auth/oauth/check_token

# mybatis plus
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    refresh: true
    banner: false
    db-config:
      id-type: auto
      db-type: mysql
      table-underline: true
      logic-delete-value: 0
      logic-not-delete-value: 1
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# swagger
swagger:
  basePackage: com.github.cloud.upms.biz.controller
  title: 'Cloud Swagger API'
  description: ''
  version: '1.0.0'
  license: ''
  licenseUrl: ''
  terms-of-service-url: ''
  exclude-path:
  - /actuator/**
  - /error
  contact:
    name: '笔筒上的熊先生'
    email: ''
    url: 'https://github.com/nyvi'
  authorization:
    name: 'Cloud OAuth'
    auth-regex: '^.*$'
    authorization-scope-list:
    - scope: 'server'
      description: 'server all'
    token-url-list:
    - http://127.0.0.1:9000/auth/oauth/token